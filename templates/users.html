<!DOCTYPE html>
<html>
<head>
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>

    <table style="border: 1px solid black; width: 100%; text-align: center;">
        <thead>
            <tr>
                <th style="background-color: lightblue; padding: 10px; border: 1px solid black;">ID</th>
                <th style="background-color: lightblue; padding: 10px; border: 1px solid black;">Имя</th>
                <th style="background-color: lightblue; padding: 10px; border: 1px solid black;">Email</th>
                <th style="background-color: lightblue; padding: 10px; border: 1px solid black;">Пароль</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td style="padding: 10px; border: 1px solid black;">{{ user.id }}</td>
                <td style="padding: 10px; border: 1px solid black;">{{ user.name }}</td>
                <td style="padding: 10px; border: 1px solid black;">{{ user.email }}</td>
                <td style="padding: 10px; border: 1px solid black;">{{ user.password }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<h3>Добавить нового пользователя:</h3>
    <form action="/add" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Добавить пользователя</button>
    </form>
</body>
</html>
